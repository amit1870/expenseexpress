{% extends "kharch/base.html" %}
{% load staticfiles %}

{% block title %}
	<title > Manage your Expense | ExpenseExpress </title>
{% endblock %}

{% block css %}

{% endblock %}
	
{% block js %}
<script type="text/javascript">
		function checkForm(){
			username = document.getElementById("username").value;
			if (username == ""){
				$("#alert_message h4").text("Username please.");
				$("#alert_message").css('display','block');
				return false;
			}

			password = document.getElementById("password").value;
			if (password == ""){
				$("#alert_message h4").text("Password please.");
				$("#alert_message").css('display','block');
				return false;
			}
			return true;
			
		}
	</script>


{% endblock %}

{% block site_wrapper %}
<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			{% if error %}
				<div id="alert_message" class="alert alert-danger alert-dismissible fade in">
				 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				 <span aria-hidden="true">×</span></button> 
				 <h4>{{ error }}</h4> 
			 </div>
			{% endif %}
			<div id="alert_message" class="alert alert-danger alert-dismissible fade in" style="display:none">
				 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				 <span aria-hidden="true">×</span></button> 
				 <h4></h4> 
			 </div>
			<form action="." method="post" name="login">
				{% csrf_token %}
				<input type="text" name="username" id="username" placeholder="Username" class="form-control"/>
				<input type="password" name="password" id="password" placeholder="Password" class="form-control">
				<input type="submit" class="btn btn-success btn-block" value="Login" onclick="return checkForm()">
				<a class="btn btn-info btn-block" href="{% url 'accounts:register' %}" role="button">Register</a>
			</form>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>


{% endblock %}
