{% extends "kharch/base.html" %}
{% load staticfiles %}

{% block title %}
	<title > Manage your Expense | ExpenseExpress </title>
{% endblock %}

{% block css %}

{% endblock %}
	
{% block js %}
<script type="text/javascript">
	function checkForm(){
		item = document.getElementById("id_name").value;
		if (item == ""){
			$("#alert_message h4").text("Add country name.");
			$("#alert_message").css('display','block');
			return false;
		}

		cost = document.getElementById("id_abrcode").value;
		if (cost == ""){
			$("#alert_message h4").text("Add abreviation code for country.");
			$("#alert_message").css('display','block');
			return false;
		}

		return true;
		
	}
</script>

{% endblock %}



{% block site_wrapper %}
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-4">
				<div id="alert_message" class="alert alert-danger alert-dismissible fade in" style="display:none">

					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">Ã—</span></button> 
					<h4></h4> 
				 </div>

				<form action="{% url 'utils:add_country' %}" method="post">
					{% csrf_token %}
					{{ form.as_p}}
					
					<button class="btn  btn-success btn-block " type="submit" alt="Add Country" onclick="return checkForm(this);">Add Country</button>
					<a class="btn btn-info btn-block" href="{% url 'utils:get_countries'%}" role="button">Country</a>
				</form>
			</div>
			<div class="col-md-5"></div>
		</div>
	</div>
	
{% endblock %}
