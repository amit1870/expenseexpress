{% extends "kharch/base.html" %}
{% load staticfiles %}

{% block title %}
	<title > Manage your Expense | ExpenseExpress </title>
{% endblock %}

{% block css %}

{% endblock %}
	
{% block js %}

{% endblock %}



{% block site_wrapper %}
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-4">
				<form action="{% url 'utils:add_country' %}" method="post">
					{% csrf_token %}
					{{ form.as_p}}
					
					<button class="btn  btn-success btn-block " type="submit" alt="Add Country">Add Country</button>
					<a class="btn btn-info btn-block" href="{% url 'utils:get_countries'%}" role="button">Country</a>
				</form>
			</div>
			<div class="col-md-5"></div>
		</div>
	</div>
	
{% endblock %}
